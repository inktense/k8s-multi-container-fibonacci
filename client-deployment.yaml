apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-deployment
      component: web
  template:
    metadata:
      labels:
        app: client-deployment
        component: web
    spec:
      containers:
      - name: client
        image: stephengrider/multi-client
        ports:
        - containerPort: 3000